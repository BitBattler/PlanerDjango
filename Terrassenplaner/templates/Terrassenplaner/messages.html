{% extends 'base.html' %}
{% load custom_filters %}

{% block content %}

{% if messages %}
<div class="container">
      <div class = "col-md-6 offset-md-3" >  
        <div class="alert alert-success" role="alert">
          <ul class="messages">
              {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
        </div>  
      </div>  
    {% endif %}
</div>      
{% end block %}
