{% extends 'base.html' %} 
{% load widget_tweaks %} 
{% load crispy_forms_tags %}
{% block title_login %}
<h1 class="text-center mt-5">Adminlogin - Th√ºring AG</h1>
{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-12">
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Benutzername">
                </div>
                <br/>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Passwort">
                </div>
                <br/>
                <button type="submit" class="btn btn-secondary">Anmelden</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
