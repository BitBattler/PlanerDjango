<!-- Terrassenplaner/templates/Terrassenplaner/product_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produktliste</title>
</head>
<body>
    <h1>Produktliste</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.material.name }}: {{ product.length }} x {{ product.width }} - Anzahl: {{ product.count }}</li>
        {% endfor %}
    </ul>
</body>
</html>
